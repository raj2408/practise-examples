    {% include "header.html" %}
    {% include "base.html" %}

    <br>
    <br>
<div class ="container">
<h3 align="center">
    Student Details
    <a href="/studentform/">
        <input type="button" class="btn btn-success" value="Add Student" style="float: right" />
    </a>
    <a href="/s_downloadxls/">
        <input type="button" class="btn btn-light" value="Download CSV" style="float: right"/> </a>
</h3>


<table class="table table-hover" border="3" align="center">

    <thead bgcolor="#F89500">
    <tr><td>Name</td><td>Email</td><td>Website</td><td>Institute</td><td>Edit</td><td bgcolor="red">Delete</td></tr></thead>
     {% for object in objects %}
    <tr><td>{{object.name}}</td><td>{{object.email}}</td><td>{{object.website}}</td><td>{{object.institute}}</td>
    <td><button type="button" class="btn btn-light"><a href="/student_edit/{{object.id}}">Edit</a> </button></td>
    <td><button type="button" class="btn btn-danger"><a href="/studentdelete/{{object.id}}">Delete</a> </button></td>


</tr>
      {% endfor %}

   <!--<tr>     <button type="button" class="btn btn-light"><a href="student_edit.html">Edit Table</a> </button> </tr>
-->
    </table>

    </div>
